{% extends 'admin/master.html' %}

{% block body %}
  <p>SQL Scripts</p>

  <form action="/db/tables/update/with_file" method="POST" enctype="multipart/form-data">
    <input type="file" name="data_file">
    
    <fieldset>
        <legend>Select a table:</legend>
    
        <div>
          <input type="radio" id="developers" name="table_name" value="builders"
                 checked>
          <label for="developers">Developers</label>
        </div>
    
        <div>
          <input type="radio" id="buildings" name="table_name" value="buildings">
          <label for="buildings">Buildings</label>
        </div>
    
        <div>
          <input type="radio" id="flats" name="table_name" value="flats">
          <label for="flats">Flats</label>
        </div>
    </fieldset>

    <input type="submit">
  </form>
{% endblock %}
