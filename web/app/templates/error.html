<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/error.css') }}">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <div class="error-wrapper">
        <div class="error-container">
            <div class="error-icon-container">
                :(
            </div>
            <div class="error-container-text">
                <div class="error-title">
                    <div class="error-status">Error {{ data.status_code }}.</div>
                    <div class="error-req">{{ data.status_text }}</div>
                </div>
                <div class="error-description">You can go to the index page through this <a style="color: blue;" href="/">link</a></div>
                <div class="error-footer"> <a href="">Contact to Dwellers</a> if you have any questions</div>
            </div>
        </div>
    </div>
    
</body>
</html>
